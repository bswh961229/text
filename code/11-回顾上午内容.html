<script>
  /**
   * 节点相关的操作
   *
   *   当前的元素的所有的子节点
   *     childNodes   标准的DOM属性,标准的浏览器不但可以用来获取子标签节点，也可以获取子文本或是注释节点,IE8及之前的浏览器会忽略掉空白文本节点
   *     children   不是标准的DOM属性，但是却获得了所有的浏览器的支持，没有兼容性的问题
   *
   *        nodeType        nodeValue            nodeName
   *  标签     1              null                 标签名
   *  属性     2              属性值                属性名
   *  文本     3              文本内容              #text
   *  注释     8              注释的内容            #comment
   *
   *  节点的层次
   *     childNodes
   *     children
   *
   *     nextSibling     标准的浏览器 可以用来获得当前元素的下一个节点，有可能是非元素(文本/注释)节点  IE8及之前的低版本的浏览器会忽略掉空白文本节点
   *     nextElementSibling    标准的浏览器是只能获取下一个兄弟标签节点,而IE8及之前的低版本的浏览器不支持此属性
   *
   *     previousSibling
   *     previousElementSibling
   *
   *     firstChild
   *     firstElementChild
   *
   *     lastChild
   *     lastElementChild
   *
   *
   
   */
</script>
