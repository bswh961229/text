<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    select {
      width: 100px;
      height: 150px;
    }
  </style>
</head>
<body>
<select name="" id="all" multiple>
  <option value="">西瓜</option>
  <option value="">香蕉</option>
  <option value="">桔子</option>
  <option value="">苹果</option>
  <option value="">梨</option>
  <option value="">荔枝</option>
</select>
<input type="button" value=">>" id="btn1"/>
<input type="button" value="<<" id="btn2"/>
<input type="button" value=">" id="btn3"/>
<input type="button" value="<" id="btn4"/>
<select name="" id="sel" multiple>

</select>

</body>
</html>
<script>
  // 1.获得要操作的对象
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var btn3 = document.getElementById("btn3");
  var btn4 = document.getElementById("btn4");

  // 2.给事件源注册事件
  btn1.onclick = function () {
    var all = document.getElementById("all");
    var sel = document.getElementById("sel");
    var options = all.children
    for (var i = 0; i < options.length; i++) {
      sel.appendChild(options[i])
      i--
    }
  }

  btn2.onclick = function () {
    var all = document.getElementById("all");
    var sel = document.getElementById("sel");
    var options = sel.children
    for (var i = 0; i < options.length; i++) {
      all.appendChild(options[i])
      i--
    }
  }

  
  btn3.onclick = function () {
    var all = document.getElementById("all");
    var sel = document.getElementById("sel");
    var options = all.children
    for (var i = 0; i < options.length; i++) {
      if (options[i].selected) {
        sel.appendChild(options[i])
        i--
      } //if
    } // for
  } //btn3

  btn4.onclick = function () {
    var all = document.getElementById("all");
    var sel = document.getElementById("sel");
    var options = sel.children
    for (var i = 0; i < options.length; i++) {
      if (options[i].selected) {
        all.appendChild(options[i])
        i--
      } //if
    } // for
  }
  
  // js是动态的弱类型语言
  // js中的数组是动态可变的
</script>
