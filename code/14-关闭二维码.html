
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>关闭二维码</title>
  <style>
    .box{
      border:1px solid #D9D9D9 ;
      margin:100px auto;
      position: relative;
      width: 107px;
    }
    #x{
      border:1px solid #D9D9D9 ;
      width:14px;
      height:14px;
      /*float: right;*/
      line-height: 14px;
      color: #D6D6D6;
      cursor:pointer;
      position: absolute;
      top:0;
      left: -15px;
    }
  </style>
</head>
<body>
<div class="box">
  <img src="images/taobao.jpg" alt=""/>
  <span id="x">×</span>
</div>

</body>
</html>
<script>
  //1.获得要操作的对象
  var close = document.getElementById("x");
  //2.给事件源注册事件
  close.onclick = function (){
//    var box = close.parentNode
//    box.style.display = 'none'

//    close.parentNode.style.display = 'none'
    this.parentNode.style.display = 'none'
  }
</script>
